
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DreamTalk Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .logo {
      width: 120px;
      animation: float 3s ease-in-out infinite;
      margin-bottom: 20px;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    input {
      padding: 10px;
      width: 260px;
      margin-bottom: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }
    .carousel-container {
      position: relative;
      max-width: 1000px;
      margin: 40px auto;
    }
    .carousel {
      display: flex;
      overflow: hidden;
      gap: 20px;
      scroll-behavior: smooth;
    }
    .card {
      flex: 0 0 23%;
      background: white;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
    }
    button {
      margin: 6px;
      padding: 8px 16px;
      border-radius: 20px;
      border: none;
      background: #a100f2;
      color: white;
      cursor: pointer;
    }
    #carouselControls {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <img src="dreamtalk-logo.png" class="logo" alt="DreamTalk Logo" />
  <h1>DreamTalk Box</h1>
  <input id="keywordInput" placeholder="Enter a story keyword..." />
  <br />
  <button onclick="generateStory()">üìñ Generate Full Story</button>
  <button onclick="window.location.href='record.html'">üé§ Upload Voice</button>

  <h2>üåü Built-in Bedtime Stories</h2>
  <div class="carousel-container">
    <div id="carousel" class="carousel"></div>
    <div id="carouselControls">
      <button onclick="pauseCarousel()">‚è∏Ô∏è Pause Carousel</button>
      <button onclick="resumeCarousel()">‚ñ∂Ô∏è Resume Carousel</button>
    </div>
  </div>

<script>
  let carouselIndex = 0;
  let carouselInterval = 5000; // 5 seconds
  let carouselTimer = null;
  const carouselEl = document.getElementById("carousel");

  function generateStory() {
    const keyword = document.getElementById("keywordInput").value.trim();
    if (keyword) {
      localStorage.setItem("keyword", keyword);
      window.location.href = "story-player.html";
    }
  }

  fetch("stories.json").then(r => r.json()).then(data => {
    const stories = data;
    stories.forEach(story => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = \`
        <img src="\${story.cover}" />
        <h3>\${story.title}</h3>
        <button onclick="window.location.href='story-player.html?id=\${story.id}'">‚ñ∂Ô∏è Play</button>
      \`;
      carouselEl.appendChild(card);
    });
    startCarousel();
  });

  function startCarousel() {
    carouselTimer = setInterval(() => {
      carouselIndex++;
      const scrollLeft = carouselEl.clientWidth * carouselIndex;
      if (scrollLeft >= carouselEl.scrollWidth) {
        carouselIndex = 0;
      }
      carouselEl.scrollTo({ left: carouselEl.clientWidth * carouselIndex, behavior: 'smooth' });
    }, carouselInterval);
  }

  function pauseCarousel() {
    clearInterval(carouselTimer);
  }

  function resumeCarousel() {
    startCarousel();
  }
</script>
</body>
</html>
