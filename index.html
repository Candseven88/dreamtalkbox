
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DreamTalk Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #f9f2ff, #ffffff);
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    input {
      padding: 10px;
      width: 260px;
      margin-bottom: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      max-width: 1200px;
      margin: 30px auto;
    }
    .card {
      background: white;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
    }
    button {
      margin: 6px;
      padding: 8px 16px;
      border-radius: 20px;
      border: none;
      background: #a100f2;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
<!-- force update -->
  <img src="dreamtalk-logo.png" class="logo" alt="DreamTalk Logo" />
  <h1>DreamTalk Box</h1>
  <input id="keywordInput" placeholder="Enter a story keyword..." />
  <br />
  <button onclick="generateStory()">üìñ Generate Full Story</button>
  <button onclick="window.location.href='record.html'">üé§ Upload Voice</button>

  <h2>üåü Built-in Bedtime Stories</h2>
  <div class="grid-container" id="storyList"></div>

<script>
  function generateStory() {
    const keyword = document.getElementById("keywordInput").value.trim();
    if (keyword) {
      localStorage.setItem("keyword", keyword);
      window.location.href = "story-player.html";
    }
  }

  fetch("stories.json")
    .then(res => res.json())
    .then(stories => {
      const container = document.getElementById("storyList");
      stories.forEach(story => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = \`
          <img src="\${story.cover}" alt="\${story.title}" />
          <h3>\${story.title}</h3>
          <button onclick="window.location.href='story-player.html?id=\${story.id}'">‚ñ∂Ô∏è Play</button>
        \`;
        container.appendChild(div);
      });
    });
</script>
</body>
</html>
