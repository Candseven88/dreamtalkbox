
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DreamTalk Box - Home</title>
  <style>
    body { font-family: sans-serif; background: #fffafc; padding: 40px; }
    h1 { text-align: center; }
    .story-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .story-card {
      background: white;
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .story-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }
    .story-card h3 {
      margin-top: 10px;
      font-size: 1rem;
    }
    .story-card a, .story-card button {
      display: block;
      margin: 6px auto;
      text-decoration: none;
      color: white;
      background: linear-gradient(135deg, #7F00FF, #E100FF);
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .story-card button.fav {
      background: #eee;
      color: #444;
      border: 1px solid #ccc;
    }
    .story-card button.fav.active {
      background: #ffe4ec;
      color: #d10073;
      border-color: #ffb6c1;
    }
  </style>
</head>
<body>
  <h1>üåü Built-in Bedtime Stories</h1>
  <div class="story-grid" id="storyGrid"></div>

<script>
  const favorites = JSON.parse(localStorage.getItem("favorites") || "[]");

  function saveFavorites() {
    localStorage.setItem("favorites", JSON.stringify(favorites));
  }

  function toggleFavorite(id, btn) {
    const index = favorites.indexOf(id);
    if (index >= 0) {
      favorites.splice(index, 1);
    } else {
      favorites.push(id);
    }
    saveFavorites();
    btn.innerText = favorites.includes(id) ? "‚úÖ Favorited" : "‚≠ê Favorite";
    btn.classList.toggle("active", favorites.includes(id));
  }

  fetch("stories.json")
    .then(res => res.json())
    .then(stories => {
      const container = document.getElementById("storyGrid");
      stories.forEach(story => {
        const card = document.createElement("div");
        card.className = "story-card";
        const isFav = favorites.includes(story.id);
        card.innerHTML = `
          <img src="${story.cover}" alt="${story.title}" />
          <h3>${story.title}</h3>
          <a href="story-player.html?id=${story.id}">‚ñ∂Ô∏è Play</a>
          <button class="fav ${isFav ? 'active' : ''}" onclick="toggleFavorite('${story.id}', this)">
            ${isFav ? "‚úÖ Favorited" : "‚≠ê Favorite"}
          </button>
        `;
        container.appendChild(card);
      });
    });
</script>
</body>
</html>
