
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DreamTalk Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #f9f2ff, #ffffff);
      margin: 0;
      padding: 20px;
    }
    .logo {
      width: 120px;
      margin-top: 30px;
    }
    .input-container {
      margin: 20px;
    }
    input {
      padding: 10px;
      width: 300px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .action-buttons button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #a700f5;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .section-title {
      font-size: 24px;
      margin-top: 40px;
      font-weight: bold;
    }
    #storyCarousel {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .card {
      width: 200px;
      margin: 10px;
      padding: 10px;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .cover {
      width: 100%;
      border-radius: 8px;
    }
    .card h3 {
      font-size: 16px;
      margin: 10px 0 5px 0;
    }
    .card p {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <img src="dreamtalk-logo.png" class="logo" alt="Logo" />
  <h1>DreamTalk Box</h1>

  <div class="input-container">
    <input type="text" id="keywordInput" placeholder="Enter a story keyword..." />
    <div class="action-buttons">
      <button onclick="generateStory()">ðŸ“– Generate Full Story</button>
      <button onclick="window.location.href='record.html'">ðŸŽ¤ Upload Voice</button>
    </div>
  </div>

  <div class="section-title">ðŸŒŸ Built-in Bedtime Stories</div>
  <div id="storyCarousel"></div>

  <script>
    function generateStory() {
      alert("Story generation feature is under development.");
    }

    fetch("stories.json")
      .then((res) => res.json())
      .then((stories) => {
        const container = document.getElementById("storyCarousel");
        stories.forEach((story) => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <img src="${story.cover}" class="cover" alt="${story.title}" />
            <h3>${story.title}</h3>
            <p>${story.content}</p>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
