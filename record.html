<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DreamTalk Box - Voice Upload</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #c9d6ff, #fbc2eb);
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    img.logo {
      width: 120px;
      margin-bottom: 20px;
      animation: bounceLogo 2s infinite;
    }

    @keyframes bounceLogo {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 10px;
    }

    input[type="file"] {
      margin: 20px 0;
      font-size: 1rem;
    }

    .action-button {
      background: linear-gradient(135deg, #7F00FF, #E100FF);
      border: none;
      color: white;
      padding: 14px 28px;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px;
    }

    .action-button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #8f00ff, #d900ff);
    }

    audio {
      margin-top: 20px;
    }

    .music-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      border: none;
      color: #333;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 0.9rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

<img src="dreamtalk-logo.png" alt="Logo" class="logo" />
<h1>Upload Your Voice</h1>

<input type="file" accept="audio/*" id="audioInput" onchange="handleUpload()" />

<button class="action-button" onclick="simulateClone()">üéôÔ∏è Clone My Voice</button>
<button class="action-button" onclick="goHome()">üè† Back to Home</button>

<audio id="previewAudio" controls style="display:none;">
  <source src="sample-voice.mp3" type="audio/mpeg" />
</audio>

<button class="music-toggle" onclick="toggleMusic()">üîà Music</button>

<audio id="backgroundMusic" loop preload="auto">
  <source src="story-bgm.mp3" type="audio/mpeg" />
</audio>
<audio id="clickSound" preload="auto">
  <source src="stop-record.mp3" type="audio/mpeg" />
</audio>

<script>
  const clickSound = document.getElementById('clickSound');

  function playClick() {
    if (clickSound) {
      clickSound.currentTime = 0;
      clickSound.play();
    }
  }

  function handleUpload() {
    playClick();
    const audio = document.getElementById('previewAudio');
    audio.style.display = 'block';
    audio.play();
  }

  function simulateClone() {
    playClick();
    alert("‚úÖ Voice cloned successfully! This will be used to read your stories.");
  }

  function goHome() {
    playClick();
    setTimeout(() => {
      window.location.href = "index.html";
    }, 300);
  }

  function toggleMusic() {
    playClick();
    const music = document.getElementById('backgroundMusic');
    const btn = document.querySelector('.music-toggle');
    if (music.paused) {
      music.play();
      btn.textContent = 'üîà Music';
    } else {
      music.pause();
      btn.textContent = 'üîá Muted';
    }
  }

  window.onload = () => {
    const bgm = document.getElementById('backgroundMusic');
    if (bgm) {
      bgm.play().catch(() => {});
    }

    document.querySelectorAll("button").forEach(btn => {
      btn.addEventListener("click", playClick);
    });
  };
</script>

  </div>

    function openFeedbackForm() {
      const feedback = prompt("We'd love your feedback! Please share your thoughts:");
      if (feedback) {
        alert("Thanks for your feedback!\n\n(Your message was recorded in memory.)");
        // üëâ TODO: Send to Google Sheet, Notion, Email, or database here
      }
    }
  </script>

</body>
</html>
