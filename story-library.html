
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Story Library</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7faff;
      padding: 40px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    h2 {
      margin-top: 40px;
      margin-bottom: 20px;
    }
    .story-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .story-card {
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .story-card h3 {
      font-size: 1.1rem;
      margin: 10px 0;
    }
    .story-card button {
      padding: 8px 16px;
      background: linear-gradient(135deg, #7F00FF, #E100FF);
      border: none;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      margin: 4px;
    }
    .story-card button:hover {
      background: linear-gradient(135deg, #6900cc, #cb00f0);
    }
  </style>
</head>
<body>
  <h1>üìö My Story Library</h1>

  <h2>‚ù§Ô∏è My Favorite Stories</h2>
  <div class="story-grid" id="favoriteStories"></div>

  <h2>üìù My Uploaded Stories</h2>
  <div class="story-grid" id="myStories"></div>

<script>
  // Ê∏≤ÊüìÊî∂ËóèÁöÑÁ≥ªÁªüÊïÖ‰∫ã
  const favContainer = document.getElementById("favoriteStories");
  const favIDs = JSON.parse(localStorage.getItem("favorites") || "[]");

  fetch("stories.json")
    .then(res => res.json())
    .then(stories => {
      const favStories = stories.filter(s => favIDs.includes(s.id));
      if (favStories.length === 0) {
        favContainer.innerHTML = "<p>No favorites yet.</p>";
      } else {
        favStories.forEach(story => {
          const card = document.createElement("div");
          card.className = "story-card";
          card.innerHTML = `
  <h3>${story.title}</h3>
  <button onclick="window.location.href='story-player.html?id=${story.id}'">‚ñ∂Ô∏è Play</button>
  <button onclick="window.location.href='story-upload.html?id=${story.id}'">‚úèÔ∏è Edit</button>
`;
          favContainer.appendChild(card);
        });
      }
    });

  // Ê∏≤ÊüìÊàëÁöÑ‰∏ä‰º†ÊïÖ‰∫ã
  const myContainer = document.getElementById("myStories");
  const stories = JSON.parse(localStorage.getItem("customStories") || "[]");

  if (stories.length === 0) {
    myContainer.innerHTML = "<p>No uploaded stories yet. Try <a href='story-upload.html'>uploading one</a>!</p>";
  } else {
    stories.forEach(story => {
      const card = document.createElement("div");
      card.className = "story-card";
      card.innerHTML = `
        <h3>${story.title}</h3>
        <button onclick="window.location.href='story-player.html?id=${story.id}'">‚ñ∂Ô∏è Play</button>
      `;
      myContainer.appendChild(card);
    });
  }
</script>
</body>
</html>
