
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Story Library</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7faff;
      padding: 40px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    .story-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .story-card {
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .story-card h3 {
      font-size: 1.1rem;
      margin: 10px 0;
    }
    .story-card button {
      padding: 8px 16px;
      background: linear-gradient(135deg, #7F00FF, #E100FF);
      border: none;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }
    .story-card button:hover {
      background: linear-gradient(135deg, #6900cc, #cb00f0);
    }
  </style>
</head>
<body>
  <h1>üìö My Uploaded Stories</h1>
  <div class="story-grid" id="myStories"></div>

<script>
  const container = document.getElementById("myStories");
  const stories = JSON.parse(localStorage.getItem("customStories") || "[]");

  if (stories.length === 0) {
    container.innerHTML = "<p>No uploaded stories yet. Try <a href='story-upload.html'>uploading one</a>!</p>";
  } else {
    stories.forEach(story => {
      const card = document.createElement("div");
      card.className = "story-card";
      card.innerHTML = `
        <h3>${story.title}</h3>
        <button onclick="window.location.href='story-player.html?id=${story.id}'">‚ñ∂Ô∏è Play</button>
      `;
      container.appendChild(card);
    });
  }
</script>
</body>
</html>
